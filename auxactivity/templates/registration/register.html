<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrieren</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main-registration.css' %}">
</head>
<body>
    <div id="hintergrund"></div>
    <div id="wrapper">
        <header>
            <h1>Neues Benutzerkonto anlegen</h1>
        </header>
        <main>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Register</button>
            </form>
        </main>
    </div>
</body>
</html>
